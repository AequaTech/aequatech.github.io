<!-- Styles -->
<style>
#chartdiv {
	width: 100%;
	height: 500px;
}
</style>

<!-- Resources -->
<script src="https://cdn.amcharts.com/lib/5/index.js"></script>
<script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
<script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
<!-- jQuery -->
<script src="../../../plugins/jquery/jquery.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="../../../plugins/jquery-ui/jquery-ui.min.js"></script>
<!-- Chart code -->
<script>
	$.getJSON("../../../../data/test_cat.json", function(data) {
		console.log(data)
		am5.ready(function() {

			// Create root element
			// https://www.amcharts.com/docs/v5/getting-started/#Root_element
			var root = am5.Root.new("chartdiv");


			// Set themes
			// https://www.amcharts.com/docs/v5/concepts/themes/
			root.setThemes([
				am5themes_Animated.new(root)
			]);


			// Create chart
			// https://www.amcharts.com/docs/v5/charts/xy-chart/
			var chart = root.container.children.push(am5xy.XYChart.new(root, {
				panX: true,
				panY: true,
				wheelX: "panX",
				wheelY: "zoomX",
				layout: root.verticalLayout,
				pinchZoomX:true
			}));


			// Add cursor
			// https://www.amcharts.com/docs/v5/charts/xy-chart/cursor/
			var cursor = chart.set("cursor", am5xy.XYCursor.new(root, {
				behavior: "none"
			}));
			cursor.lineY.set("visible", false);


			// The data
			var data = [{
				"year": "1994",
				"cars": 1587,
				"motorcycles": 650,
				"bicycles": 121
			}, {
				"year": "1995",
				"cars": 1567,
				"motorcycles": 683,
				"bicycles": 146
			}, {
				"year": "1996",
				"cars": 1617,
				"motorcycles": 691,
				"bicycles": 138
			}, {
				"year": "1997",
				"cars": 1630,
				"motorcycles": 642,
				"bicycles": 127
			}, {
				"year": "1998",
				"cars": 1660,
				"motorcycles": 699,
				"bicycles": 105
			}, {
				"year": "1999",
				"cars": 1683,
				"motorcycles": 0,
				"bicycles": 109
			}, {
				"year": "2000",
				"cars": 1691,
				"motorcycles": 0,
				"bicycles": 112
			}, {
				"year": "2001",
				"cars": 1298,
				"motorcycles": 0,
				"bicycles": 101
			}, {
				"year": "2002",
				"cars": 1275,
				"motorcycles": 664,
				"bicycles": 97
			}, {
				"year": "2003",
				"cars": 1246,
				"motorcycles": 648,
				"bicycles": 93
			}, {
				"year": "2004",
				"cars": 1318,
				"motorcycles": 697,
				"bicycles": 111
			}, {
				"year": "2005",
				"cars": 1213,
				"motorcycles": 633,
				"bicycles": 87
			}, {
				"year": "2006",
				"cars": 1199,
				"motorcycles": 621,
				"bicycles": 79
			}, {
				"year": "2007",
				"cars": 1110,
				"motorcycles": 210,
				"bicycles": 81
			}, {
				"year": "2008",
				"cars": 1165,
				"motorcycles": 232,
				"bicycles": 75
			}, {
				"year": "2009",
				"cars": 1145,
				"motorcycles": 219,
				"bicycles": 88
			}, {
				"year": "2010",
				"cars": 1163,
				"motorcycles": 201,
				"bicycles": 82
			}, {
				"year": "2011",
				"cars": 1180,
				"motorcycles": 285,
				"bicycles": 87
			}, {
				"year": "2012",
				"cars": 1159,
				"motorcycles": 277,
				"bicycles": 71
			}];


			// Create axes
			// https://www.amcharts.com/docs/v5/charts/xy-chart/axes/
			var xAxis = chart.xAxes.push(am5xy.CategoryAxis.new(root, {
				categoryField: "year",
				startLocation: 0.5,
				endLocation: 0.5,
				renderer: am5xy.AxisRendererX.new(root, {}),
				tooltip: am5.Tooltip.new(root, {})
			}));

			xAxis.data.setAll(data);

			var yAxis = chart.yAxes.push(am5xy.ValueAxis.new(root, {
				// min: 0,
				// max: 100,
				calculateTotals: true,
				numberFormat: "#'%'",
				renderer: am5xy.AxisRendererY.new(root, {})
			}));

			// Add series
			// https://www.amcharts.com/docs/v5/charts/xy-chart/series/
			function createSeries(name, field) {
				var series = chart.series.push(am5xy.LineSeries.new(root, {
					name: name,
					stacked: true,
					xAxis: xAxis,
					yAxis: yAxis,
					valueYField: field,
					categoryXField: "year",
					valueYShow: "valueYSum",//"valueYTotalPercent",
					legendValueText: "{valueY}",
					tooltip: am5.Tooltip.new(root, {
						pointerOrientation: "horizontal",
						labelText: "[bold]{name}[/]\n{categoryX}: {valueYTotalPercent.formatNumber('#.0')}% ({valueY})"
					})
				}));

				series.fills.template.setAll({
					fillOpacity: 0.5,
					visible: true
				});

				series.data.setAll(data);
				series.appear(1000);
			}

			createSeries("Cars", "cars");
			createSeries("Motorcycles", "motorcycles");
			createSeries("Bicycles", "bicycles");

			// Add scrollbar
			// https://www.amcharts.com/docs/v5/charts/xy-chart/scrollbars/
			chart.set("scrollbarX", am5.Scrollbar.new(root, {
				orientation: "horizontal"
			}));


			// Add legend
			// https://www.amcharts.com/docs/v5/charts/xy-chart/legend-xy-series/
			var legend = chart.children.push(am5.Legend.new(root, {
				centerX: am5.p50,
				x: am5.p50
			}));

			legend.data.setAll(chart.series.values);


			// Make stuff animate on load
			// https://www.amcharts.com/docs/v5/concepts/animations/
			chart.appear(1000, 100);

		}); // end am5.ready()
	});
</script>

<!-- HTML -->
<div id="chartdiv"></div>
